<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>تماس با ما</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    :root {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1e1e1e;
      --primary: #2196f3;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: var(--card);
      padding: 12px 20px;
      box-shadow: 0 2px 8px var(--shadow);
      position: relative;
      z-index: 999;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: var(--primary);
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      background-color: var(--primary);
      color: white;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        width: 100%;
        margin-top: 10px;
      }

      .logo {
        position: static;
        transform: none;
        margin: auto;
        padding: 10px 0;
      }
    }

    section {
      padding: 40px 20px;
      max-width: 600px;
      margin: 40px auto;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: var(--text);
      font-size: 16px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: 2px solid var(--primary);
      background: #222;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0b7dda;
    }

    .social {
      max-width: 600px;
      margin: 30px auto;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      direction: rtl;
      flex-wrap: wrap;
    }

    .social a {
      color: var(--primary);
      text-decoration: none;
      font-size: 26px;
      transition: color 0.3s ease;
    }

    .social a:hover {
      color: #0b7dda;
    }

    .icon {
      width: 30px;
      height: 30px;
      fill: currentColor;
    }
  </style>
</head>
