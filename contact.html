<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تماس با من | محمد دیزاین</title>

<style>
@font-face {
  font-family: Vazir;
  src: url('https://cdn.fontcdn.ir/Fonts/Vazir/Vazir.ttf');
}

body{
  margin:0;
  background:#0c0f14;
  font-family: Vazir;
  color:white;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  background:rgba(15,20,30,0.8);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #1c1f26;
  position:sticky;
  top:0;
}

.logo{
  font-size:28px;
  font-weight:bold;
  background:linear-gradient(90deg,#00d0ff,#008cff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-links{
  display:flex;
  gap:25px;
}

.nav-links a{
  color:#aaa;
  text-decoration:none;
  font-size:17px;
  position:relative;
  transition:.3s;
}

.nav-links a:hover{
  color:#00baff;
}

.active{
  color:#00baff !important;
}

/* SECTION */
.container{
  width:70%;
  margin:100px auto;
  background:rgba(255,255,255,0.05);
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 25px rgba(0,150,255,0.15);
}

.container h2{
  text-align:center;
  font-size:32px;
  color:#00c7ff;
  margin-bottom:30px;
}

form{
  display:flex;
  flex-direction:column;
  gap:20px;
}

input,textarea{
  width:100%;
  padding:15px;
  border-radius:10px;
  background:#1a1d24;
  border:1px solid #252830;
  color:white;
  font-size:16px;
  transition:.3s;
}

input:focus,textarea:focus{
  border-color:#00bfff;
  box-shadow:0 0 10px #00bfff;
  outline:none;
}

button{
  padding:16px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#007bff,#00cdff);
  color:white;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  box-shadow:0 0 25px #009dff;
  transform:scale(1.03);
}

/* Footer */
footer{
  margin-top:100px;
  padding:30px;
  text-align:center;
  color:#aaa;
  border-top:1px solid #1c1f26;
  background:#0f1116;
}

footer span{color:#00baff;}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-links">
    <a href="index.html">خانه</a>
    <a href="portfolio.html">نمونه کارها</a>
    <a href="contact.html" class="active">تماس با من</a>
  </div>
  <div class="logo">Mohammad Design</div>
</div>

<!-- FORM -->
<div class="container">
  <h2>ارتباط با من</h2>

  <form action="https://formspree.io/f/xrbkbjeb" method="POST">
    <input type="text" name="name" placeholder="نام شما" required>
    <input type="email" name="email" placeholder="ایمیل شما" required>
    <textarea name="message" rows="5" placeholder="پیام شما..." required></textarea>
    <button type="submit">ارسال پیام</button>
  </form>
</div>

<footer>
  ساخته شده با ❤️ توسط <span>محمد دیزاین</span>
</footer>

</body>
</html>
